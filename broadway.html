<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="broadway.css" />
    <title>Broadway Web App</title>
  </head>
  <body>
    <div class="head">
      <div class="filters">
        Filter By:
        <form name="sortMenu">
          <select name="sortMenu" id="sortMenu">
            <option>All (default)</option>
            <option>Last Week</option>
            <option>Last 2 Weeks</option>
            <option>Last Month</option>
            <option>Hidden</option>
          </select>
        </form>
        <div class="searchBar"><input type="text" id="searchBar" /></div>
        <div class="root"></div>
      </div>
    </div>
    <script type="text/javascript" src="../prospects.js"></script>
    <script type="text/javascript" src="broadway.js"></script>
  </body>
</html>
